name: Add Automerge Label

on:
  pull_request:
    types: [opened, reopened]
    branches: [master]

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: tibdex/github-app-token@v1 # cspell:words tibdex
        id: generate-token
        with:
          app_id: ${{ secrets.CREATE_PR_APP_ID }}
          private_key: ${{ secrets.CREATE_PR_APP_PRIVATE_KEY }}

      - uses: actions-ecosystem/action-add-labels@v1
        if: |
          github.event.pull_request.user.login == 'dependabot[bot]'
          ||
          (
            github.event.pull_request.user.login == 'github-actions[bot]'
            && startsWith(github.event.pull_request.head.ref, 'create-pr-action/chore-npm-dedupe-')
          )
        with:
          labels: automerge
